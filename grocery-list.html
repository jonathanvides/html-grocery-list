<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Grocery List</title>
    <!-- Internal CSS used to add a color to the section headers -->
    <style>
        h2 {
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <!-- Inline CSS used to add a color and center the text of the header -->
    <header style="text-align: center; color:royalblue;">
        <h1>Grocery List</h1>
    </header>
    <!-- Section containing the text needed for the section headers -->
    <section>
        <heading>
            <h2>PANTRY ITEMS</h2>
        </heading>
    </section>
    <!-- Section containing two tables which contain the unordered lists and header of the lists and an image -->
    <section>
        <table class="element">
            <tr>
                <th class="top-left">CANNED</th>
            </tr>
            <tr class="top-left">
                <td>
                    <ul type="disc">
                        <li>Corn</li>
                        <li>Tuna</li>
                        <li>Green Beans</li>
                        <li>Beans</li>
                    </ul>
                </td>
            </tr>
        </table>
        <table class="element">
            <tr>
                <th class="top-right">DRY GOODS</th>
            </tr>
            <tr class="top-right">
                <td>
                    <ul type="disc">
                        <li>Rice</li>
                        <li>Lentils</li>
                        <li>Oats</li>
                        <li>Pancake Mix</li>
                    </ul>
                </td>
            </tr>
        </table>
        <img src="./corn.jpg" alt="Corn in a can" style="width: 160px; height: 141px; margin-left: 40px;">
    </section>
    <!-- Section containing the text needed for the section headers -->
    <section>
        <heading>
            <h2>FREEZER ITEMS</h2>
        </heading>
    </section>
    <!-- Section containing two tables which contain the ordered lists and header of the lists and an image -->
    <section>
        <table class="element">
            <tr>
                <th class="bottom-left">VEGGIES</th>
            </tr>
            <tr class="bottom-left">
                <td>
                    <ol type="disc">
                        <li>Broccoli</li>
                        <li>Carrots</li>
                        <li>Cauliflower</li>
                        <li>Bell Peppers</li>
                    </ol>
                </td>
            </tr>
        </table>
        <table class="element">
            <tr>
                <th class="bottom-right">SNACKS</th>
            </tr>
            <tr class="botton-right">
                <td>
                    <ol type="disc">
                        <li>Chicken Nuggets</li>
                        <li>Hot Pockets</li>
                        <li>Fries</li>
                        <li>Tater Tots</li>
                    </ol>
                </td>
            </tr>
        </table>
        <img src="./chicken-nuggies.jpg" alt="Delicious dino chicken nuggets"
            style="width: 160px; height:141px; margin-left: 40px;">
    </section>
</body>

</html>
